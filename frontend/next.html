<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>employee Management system</title>
    <meta
      name="viewport"
      content="width=device-width,
      initial-scale=1.0"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="form-title">Employee Management</h1>
      <form id="employeeForm" >       
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="fullName" id="empname">Designation</label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              placeholder="Enter your Designation"
            />
          </div>
          <div class="user-input-box">
            <label for="empId" id="empIdlab">Nationality</label>
            <input
              type="text"
              id="empId"
              name="username"
              placeholder="Enter your nationality"
            />
          </div>
          <div class="user-input-box">
            <label for="dept" id="departmentlab">Email Address</label>
            <input type="text" placeholder="enter your valid email id">
          </div>
          <div class="user-input-box">
            <label for="salary" id="salary">Experience</label>
            <input
              type="number"
              id="salaryid"
              name="confirmPassword"
              placeholder="Enter your Experience"
            />
          </div>
          <div class="user-input-box">
            <label for="phoneNumber" id="phonenumberlab">Aadhar Number</label>
            <input
              type="text"
              id="phonenumber"
              name="phoneNumber"
              placeholder="Enter Aadhar Number"
            />
          </div>
          <div class="user-input-box">
            <label for="password" id="doblab">Date Of Joining</label>
            <input type="date" id="dob" name="password" />
          </div>
        </div>
        <div class="form-submit-btn">
            <button id="submit" type="submit">submit</button>
        </div>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
